<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<link rel="stylesheet" href="/(!WsRes)/css/sencha-touch.css" type="text/css">
		<script type="text/javascript" src="/(!WsRes)/js/sencha-touch-debug.js"></script>
		<script type="text/javascript" src="/(!WsRes)/js/wcli.js"></script>
		/(!AttachPoint:name=HeadArea)
		<script type="text/javascript">
			/(!AttachPoint:name=JSInit)
			Ext.setup({
				tabletStartupScreen: '/(!WsRes)/images/tablet_startup.png',
				phoneStartupScreen: '/(!WsRes)/images/phone_startup.png',
				icon: '/(!WsRes)/images/icon.png',
				glossOnIcon: true,
				standardSubmit: false,
				onReady: function() {
					window.panel = new Ext.form.FormPanel({
						url: '/(WSACTION)',
						scroll: 'vertical',
						fullscreen: 'true',
						defaults: {
							flex: 1
						},
						layout: {
							type : 'vbox',
							align: 'stretch'
						},
						items: [{
							xtype: 'carousel',
							items: [{
								xtype: 'fieldset',
								title: '/(!Panel:!Property:Title)',
								items: [/(!AttachPoint:name=MainArea)]
							},
							/(!AttachPoint:name=GridArea)]
						}],
						dockedItems: [{
							xtype: 'toolbar',
							dock: 'top',
							scroll: 'horizontal',
							items: [/(!AttachPoint:name=ButtonArea)]
						}]
					});
					panel.show();
					/(!AttachPoint:name=JSOnLoad)
				}
			});
		</script>
	</head>
	<body>
	</body>
</html>
